apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: multus-networks-injector
webhooks:
- name: multus-networks-injector.dynamo-system.svc
  admissionReviewVersions: ["v1"]
  sideEffects: None
  failurePolicy: Ignore
  matchPolicy: Equivalent
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["dynamo-system"]
  objectSelector:
    matchLabels:
      nvidia.com/dynamo-component-type: "worker"
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    operations: ["CREATE"]
    resources: ["pods"]
    scope: "Namespaced"
  clientConfig:
    service:
      name: multus-webhook
      namespace: dynamo-system
      path: /mutate
      port: 443
    caBundle: 


